<div class="col mb-3">
  <div class="col-md-12">
    <div class="container mt-4">
      <div class="col-md-12 mb-4">
        <h2>Nouvelle Catégorie</h2>
      </div>
    </div>

    <div class="col-md-12">
      <div class="alert alert-danger">
        <div>
          <span>RR</span>
        </div>
      </div>

      <form>
        <div class="container mt-2">
          <div class="row mb-3">
            <div class="col-md-8">
              <input type="text" class="form-control" name="codearticle" placeholder="Code Catégorie">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-8">
              <input type="text" class="form-control" name="designation" placeholder="Description">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
          <button class="btn btn-danger m-1"  (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp; Annuler
          </button>

          <button class="btn btn-primary m-1">
            <i class="fas fa-save"></i>&nbsp; Enregistrer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
