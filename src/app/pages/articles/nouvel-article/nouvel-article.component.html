<div class="col mb-3">
  <div class="col-md-12 mb-3 mt-3 text-right">
    <button style="background-color: transparent; border: none;">
      <img src="assets/product.png" class="rounded-circle" width="100px" height="100px" />
      <input hidden type="file">
    </button>
  </div>
  <hr>

  <div class="col-md-12">
    <div class="container mt-2">
    <div class="col-md-12 mb-4">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information de l'article</h2>
    </div>
  </div>
    <div class="col-md-12">
      <div class="alert alert-danger" >
        <div >
          <span >RR</span>
        </div>
      </div>

      <form>
        <div class="container mt-2">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="codearticle" placeholder="Code article">
          </div>

           <div class="col-md-6">
            <input type="text" class="form-control" name="designation" placeholder="Designation"  >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="prixunitht" placeholder="Prix unitaire HT">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="tauxtva" placeholder="Taux TVA">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" name="prixunitttc" placeholder="Prix unitaire TTC"  >
          </div>
          <div class="col-md-6">
            <select class="form-control" name="cat" >
              <option [value]="null">Selectionner une categorie</option>
              <option ></option>
            </select>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-end">

        <button class="btn btn-danger  m-1" (click)="cancel()">
          <i class="fas fa-ban"></i>&nbsp; Annuler
        </button>

        <button class="btn btn-primary m-1">
          <i class="fas fa-save"></i>&nbsp; Enregistrer
        </button>
      </div>
    </div>
  </div>

</div>
