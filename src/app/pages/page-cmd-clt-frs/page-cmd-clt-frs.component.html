<script>
  function toggleArticlesVisibility() {
    var articleContainer = document.getElementById("articleContainer");
    var articles = articleContainer.getElementsByTagName("app-detail-mvt-stk-article");

    for (var i = 0; i < articles.length; i++) {
      articles[i].style.display = (articles[i].style.display === "none" || articles[i].style.display === "") ? "block" : "none";
    }
  }
</script>
